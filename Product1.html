<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/product.css">

</head>

<body>
    <form>
        <div class="container">
            <center>
                <h1> Product Details</h1>
            </center>
            <hr>
            <div>
                <label>
                    Select Products :&ensp;&ensp;&ensp;&ensp;
                </label>

                <select>
                    <option value="Products">Products</option>
                    <option value="Bag">Bag</option>
                    <option value="Copy">Copy</option>
                    <option value="Books">Books</option>
                    <option value="Cloths">Cloths</option>

                </select>
            </div><br>
            <div>
                <label> Product Name :</label>&ensp;&ensp;&ensp;&ensp;&ensp;
                <input type="text" name="ProductName" placeholder="Product Name" size="15" required /><br>
                <label> Serial Number :</label>&ensp;&ensp;&ensp;&ensp;&ensp;
                <input type="text" name="SerialNumber" placeholder="Serial Number" size="15" required />

                <div>
                    <label>
                        Brand :&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    </label>

                    <select>
                        <option value="Brand">Brand</option>
                        <option value="Oppo">Oppo</option>
                        <option value="Realme">Realme</option>
                        <option value="MI">MI</option>
                        <option value="Nokia">Nokia</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Vivo">Vivo</option>
                    </select>
                </div><br>
                <div>
                    <label>
                        Quantity :&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                    </label>
                    <input type="radio" value="One" name="Quantity" checked> One
                    <input type="radio" value="Two" name="Quantity"> Two
                    <input type="radio" value="Three" name="Quantity"> Three

                </div><br>
                <label>
                    Phone :&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                </label>
                <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" />
                <br>

                <button type="submit" class="sbtn">Submit</button>
    </form>

</body>

</html>
